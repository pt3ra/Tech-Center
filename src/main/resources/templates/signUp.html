<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>TechCenter - registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style = "background-color:LightGray;">
	<div th:replace="~{header :: header}"></div>
	
	<div class = "container text-center">
		<div>
			<h1>Реєстрація користувача</h1>
		</div>
		<form th:action = "@{/process_register}" method="post"
		style = "max-width: 600px; margin: 0 auto;" th:object ="${user}">
		<div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Логiн</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" th:field = "*{username}" required>
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Пароль</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" th:field = "*{password}" required>
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Ім'я</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" th:field = "*{firstName}" required>
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Прізвище</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" th:field = "*{lastName}" required>
		    </div>
		  </div>
		  <div class="mb-3 row">
		    <label class="col-sm-2 col-form-label">Номер телефону</label>
		    <div class="col-sm-10">
		      <input type="tel" class="form-control" value="+" th:field = "*{phoneNumber}" required>
		    </div>
		  </div>
		  
		  <div>
				<button type = "submit" class = "btn btn-primary btn-lg">Реєстрація</button>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
