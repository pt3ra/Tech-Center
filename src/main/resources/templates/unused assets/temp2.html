<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<style>
  body {
    background-color: LightGray;
    font-family: Arial, sans-serif;
  }
  .order-details {
    margin-bottom: 1rem;
  }
  .order-details h6 {
    font-weight: bold;
  }
  .order-details span {
    font-weight: normal;
  }
  .action-buttons {
    display: flex;
    justify-content: flex-end;
  }
  .btn-primary.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* New styles for enhanced look */
  .order-summary {
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 4px;
  }
  .order-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .order-title {
    margin-bottom: 1rem;
  }
</style>
  <meta charset="UTF-8">
  <title>TechCenter - orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div th:replace="~{header :: header}"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="order-summary">
          <h2 class="order-title" th:text="${order.orderName}"></h2>
          <div class="order-details">
            <h6 class="mb-0">Budget:</h6>
            <span th:text="${order.budget} + '$'"></span>
          </div>
          <div class="order-details">
            <h6 class="mb-0">Duration:</h6>
            <span th:text="${order.duration}"></span>
          </div>
          <div class="order-details">
            <h6 class="mb-0">Category:</h6>
            <span th:text="${order.category}"></span>
          </div>
          <div class="order-details">
            <h6 class="mb-0">Details:</h6>
            <p th:text="${order.details}"></p>
          </div>
        </div>
      </div>
      </div>
  </div>
</body>
</html>
