<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<style>
  body {
    background-color: LightGray;
    font-family: Arial, sans-serif;
  }
  .order-details {
    margin-bottom: 1rem;
  }
  .order-details h6 {
    font-weight: bold;
  }
  .order-details span {
    font-weight: normal;
  }
  .action-buttons {
    display: flex;
    justify-content: flex-end;
  }
  .btn-primary.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
</style>
  <meta charset="UTF-8">
  <title>TechCenter - orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div th:replace="~{header :: header}"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 th:text="<span class="math-inline">\{order\.orderName\}"\></h1\>
<div class\="order\-details"\>
<h6 class\="mb\-1"\>Budget\:</h6\>
<span th\:text\="</span>{order.budget} + '<span class="math-inline">'"\></span\>
</div\>
<div class\="order\-details"\>
<h6 class\="mb\-1"\>Duration\:</h6\>
<span th\:text\="</span>{order.duration}"></span>
        </div>
        <div class="order-details">
          <h6 class="mb-1">Category:</h6>
          <span th:text="<span class="math-inline">\{order\.category\}"\></span\>
</div\>
<div class\="order\-details"\>
<h6 class\="mb\-1"\>Details\:</h6\>
<p th\:text\="</span>{order.details}"></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="action-buttons">
          <div sec:authorize="isAuthenticated()" th:if="<span class="math-inline">\{order\.userId \!\= \#authentication\.principal\.userId && selection \=\= null && order\.status \=\= 'Pending'\}"\>
<a type\="button" class\="btn btn\-primary btn\-lg" th\:href\="@\{/order/assign/\{orderId\}\(orderId\=</span>{order.orderId})}">Вiдклик</a>
          </div>
          </div>
      </div>
    </div>
